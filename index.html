<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Image to Telegram 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #fileInput {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Send an Image to Telegram</h1>
    <form id="imageForm">
        <label for="fileInput">Choose an image:</label>
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Send to Telegram</button>
    </form>
    <p id="status"></p>

    <script>
        const botToken = "7935470012:AAHjiNYQbuauW7QvTImzqPJsb9dNz_vXEmo"; // Replace with your bot token
        const chatId = "1527276406"; // Replace with the chat ID

        const form = document.getElementById("imageForm");
        const fileInput = document.getElementById("fileInput");
        const statusText = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent form from refreshing the page
            const file = fileInput.files[0];

            if (!file) {
                statusText.textContent = "Please select a file!";
                return;
            }

            statusText.textContent = "Sending...";

            try {
                const formData = new FormData();
                formData.append("chat_id", chatId); // Add the chat ID
                formData.append("photo", file); // Add the image file

                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/sendPhoto`,
                    {
                        method: "POST",
                        body: formData,
                    }
                );

                const result = await response.json();
                if (response.ok && result.ok) {
                    statusText.textContent = "Image sent successfully!";
                } else {
                    statusText.textContent = `Failed to send image: ${result.description}`;
                }
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
